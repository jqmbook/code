<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
		
	<script>
		$(document).on("scrollstart", function(event){
			$("div:jqmData(role='content')").append("<div>เริ่มเลื่อนหน้าจอ</div>");
		});	
		
		$(document).on("scrollstop", function(event){
			$("div:jqmData(role='content')").append("<div>หยุดเลื่อนหน้าจอ</div>");
		});	
	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			Page 1 <hr>										
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
		
</body>
	
</html>
