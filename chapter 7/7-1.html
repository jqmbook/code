<!DOCTYPE html>
<html>
<head>
	<title>pageinit event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
		
	<script>	
		
		$(document).on("pageinit", "#page-1", function(event){
			alert("เกิดอีเวนต์ pageinit");
			
			$("#id_p1").on("click", function(event){
				alert($(this).text());
			});		
			
		});	
		
	</script>
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			<p id="id_p1">hello p1</p>			
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
		
</body>
	
</html>
