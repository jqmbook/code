<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
		
	<script>
		$(document).on("pagebeforechange", function(event, data){
			
			if(typeof data.toPage !== "string"){
				//สถานการณ์ก่อนจะนำ page มาแสดงบนหน้าจอ
				console.log("เกิดอีเวนต์ pagebeforechange, ก่อนแสดง page, มี id ของ page คือ "+ data.toPage.attr("id"));				
			}else {
				//สถานการณ์ก่อนที่จะเปลี่ยน page
				console.log("เกิดอีเวนต์ pagebeforechange, ก่อนเปลี่ยน page, ไปยัง url = "+ data.toPage);
			}
			
		});	
	
		$(document).on("pagechange", function(event, data) {
			console.log("เกิดอีเวนต์ pagechange");			
		});	
	
		$(document).on("pagechangefailed", function(event, data){
			console.log("เกิดอีเวนต์ pagechangefailed");
		});	
	
	
	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			Page 1<br>
			<a href="#page-2">Go to page 2.</a><br>							
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
		
	<div data-role="page" id="page-2">
		<div data-role="header" data-position="fixed">
			<h1>Page 2</h1>
			<a href="#" data-rel="back" data-icon="back">Back</a>
		</div>
		<div data-role="content">
			Page 2<br>							
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
			
		
		
</body>
	
</html>
