<!DOCTYPE html>
<html>
<head>
	<title>internal page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
      
	<style type="text/css">	
			
		.ui-header .ui-title, 	.ui-footer .ui-title{
			font-size: 20px;			
		}
		.ui-content {
			font-size: 18px;
		}
			
		.ui-header .ui-btn-left {
			top: 9px;
		}
   			
		.ui-header .ui-btn-right {
			top: 9px;
		}
			
	</style>
		
</head>
<body>
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>เฮดเดอร์หน้าแรก</h1></div>
		<div data-role="content">
			หน้าแรก <br>
			<a href="#page-2">ไปที่หน้าสอง</a>
		</div>
		<div data-role="footer" data-position="fixed"><h4>ฟุตเตอร์</h4></div>
	</div>

	<div data-role="page" id="page-2" data-add-back-btn="true">
		<div data-role="header" data-position="fixed"><h1>เฮดเดอร์หน้าสอง</h1></div>
		<div data-role="content">
			หน้าสอง <br>
			<a href="#page-3">ไปที่หน้าสาม</a>
		</div>
		<div data-role="footer" data-position="fixed"><h4>ฟุตเตอร์</h4></div>
	</div>
	
	<div data-role="page" id="page-3">
		<div data-role="header" data-position="fixed">
			<a data-rel="back" data-icon="back">กลับ</a>
			<h1>เฮดเดอร์หน้าสาม</h1>
		</div>
		<div data-role="content">
			หน้าสาม <br>
			<a data-role="button" data-rel="back">กลับไปหน้าสอง</a>
		</div>
		<div data-role="footer" data-position="fixed"><h4>ฟุตเตอร์</h4></div>
	</div>
</body> 
</html>
