<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
		
	<script>
		
		$(document).on("pageinit", "#page-1", function(event){
			
			$("#mybutton").on("click", function(event){
				
				$.mobile.loadPage("process.php", { 
					type: "post",
					data: $("#myformid").serialize()
				});				
				
				//page พร้อมก็ให้แสดงเลย (id ของ page มาจากไฟล์ process.php)
				$(document).on("pageinit", "#page-php", function(event){										
					$.mobile.changePage($("#page-php"));
				});	
				
			});
				
		});
		
		
			
	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			<form name="jqmform" id="myformid">				
				<div data-role="fieldcontain">
					<label for="uname">Username :</label>
					<input type="text" name="username" id="uname" value="" /> 
				</div>
         		
				<div data-role="fieldcontain">
					<label for="pwd">Password :</label>
					<input type="password" name="password" id="pwd" value="" />         			
				</div>
         		
				<input type="button" id="mybutton" value="ok" />
      			
			</form>						
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
		
</body>
	
</html>
