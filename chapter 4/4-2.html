<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
	<style type="text/css">	
			
		.ui-header .ui-title, 	.ui-footer .ui-title{
			font-size: 20px;			
		}
		
		.ui-content {
			font-size: 18px;
		}
		.ui-header .ui-btn-left{
		   top: 9px ;
		}
		 .ui-header .ui-btn-right{
		   top: 9px;
		}
		.ui-header-fixed.ui-fixed-hidden .ui-btn-right{
			top:8px ;
		}
		.ui-header-fixed.ui-fixed-hidden .ui-btn-left{
			top:8px ;
		}
	</style>
	
</head>
<body>
	
	<div data-role="page" id="page-1">			
		<div data-role="header" data-position="fixed">				
			<h1>เมนูอาหาร</h1>				
		</div>
		<div data-role="content">						
			<ul data-role="listview">
				<li><a href="#m-1">เส้นใหญ่ราดหน้า</a></li>
				<li><a href="#m-2">ข้าวผัดหมู</a></li>
				<li><a href="#m-3">โค้ก</a></li>
			</ul>
		</div>						
		<div data-role="footer" data-position="fixed">
			<h4>ฟุตเตอร์</h4>		
		</div>
	</div>
		
	<div data-role="page" id="m-1" data-add-back-btn="true">			
		<div data-role="header" data-position="fixed">				
			<h1>เส้นใหญ่ราดหน้า</h1>				
		</div>
		<div data-role="content">						
			เส้นใหญ่ราดหน้า 35 บาท
		</div>		
	</div>	
		
	<div data-role="page" id="m-2" data-add-back-btn="true">			
		<div data-role="header" data-position="fixed">				
			<h1>ข้าวผัดหมู</h1>				
		</div>
		<div data-role="content">						
			ข้าวผัดหมู 35 บาท			
		</div>		
	</div>
		
	<div data-role="page" id="m-3" data-add-back-btn="true">			
		<div data-role="header" data-position="fixed">				
			<h1>โค้ก</h1>				
		</div>
		<div data-role="content">						
			โค้ก 10 บาท
		</div>		
	</div>		
				
</body>
	
</html>
