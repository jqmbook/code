<!DOCTYPE html>
<html>
<head>
	<title>popup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.3.0.min.js"></script>
      
	<style type="text/css">	
			
		.ui-header .ui-title, 	.ui-footer .ui-title{
			font-size: 20px;			
		}
		.ui-content {
			font-size: 18px;
		}
			
		.ui-header .ui-btn-left {
			top: 9px;
		}
   			
		.ui-header .ui-btn-right {
			top: 9px;
		}
		.ui-header-fixed.ui-fixed-hidden .ui-btn-right{
			top: 8px ;
		}
		.ui-header-fixed.ui-fixed-hidden .ui-btn-left{
			top: 8px ;
		}
		
	</style>
	
</head>
<body>
	<div data-role="page" id="page-1">
		<div data-role="header">
			<h1>เฮดเดอร์</h1>
		</div>
		<div data-role="content">
			<a href="#mypopup" data-rel="popup">show popup</a>
			<div data-role="popup" id="mypopup" class="ui-content">
		
				<form action="#" method="post" name="jqmform" id="myformid">
				
					<label for="uname">Username :</label>
					<input type="text" name="username" id="uname" value="" /> 
			
					<label for="pwd">Password :</label>
					<input type="password" name="password" id="pwd" value="" />
			
					<input type="submit" value="ok" />
				</form>
			</div>
		</div>
		<div data-role="footer" data-position="fixed"><h4>ฟุตเตอร์</h4></div>
	</div>

</body> 
</html>
