<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
		
	<style type="text/css">	
			
		.ui-header .ui-title, 	.ui-footer .ui-title{
			font-size: 20px;			
		}
			
		.ui-content {
			font-size: 18px;
		}
			
		.ui-header .ui-btn-left {
			top: 9px;
		}
   			
		.ui-header .ui-btn-right {
			top: 9px;
		}
			
			
	</style>
</head>
<body>
	
	<div data-role="page" id="page-1">			
		<div data-role="header" data-position="fixed">				
			<h1>Header</h1>				
		</div>
		<div data-role="content">
			<label for="select-id">วิธีการจัดส่ง:</label>
			<select name="select" id="select-id" data-native-menu="false" >
				<optgroup label="จัดส่งทางไปรษณีย์">
					<option>เลือกวิธีการจัดส่ง...</option>
					<option value="register">ไปรษณีย์แบบลงทะเบียน</option>
					<option value="ems">ไปรษณีย์แบบด่วนพิเศษ (EMS)</option>				
				</optgroup>
					
				<optgroup label="จัดส่งผ่านขนส่งเอกชน">										
					<option value="ntc">NTC</option>
					<option value="hwl">HWL</option>					
				</optgroup>
			</select>    			
		</div>						
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>		
		</div>
	</div>		
				
</body>
	
</html>
