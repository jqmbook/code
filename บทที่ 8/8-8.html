<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
		
	<script>
		
		$("#page-1").live("pageinit",function(event){
			
			$("#mybutton").bind("click", function(event){		
				$.mobile.loading( "show" , { 
					theme: "e", 
					text: "กำลังโหลดข้อมูลครับ", 
					textonly: true, 
					textVisible:true,
					html: "<div align='center'><b>Sawasdee</b></div>"
				});
				
			});
			
		
		});
		
			
	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">				
			<a data-role="button" id="mybutton">แสดง loading message</a>					
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>

</body>
	
</html>
