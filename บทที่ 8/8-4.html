<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
		
	<script>
		
		$("#page-1").live("pageinit", function(event){
			
			$("#button-1").bind("click", function(event){			
				$.mobile.loadPage("externalpage.html");
			});
			
			$("#button-2").bind("click", function(event){			
				$.mobile.changePage($("#ex_p1"));
			});
		
		});
			
	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			Page 1 <br>
			<a data-role="button" id="button-1">โหลด external page</a> <br>
			<a data-role="button" id="button-2">เปลี่ยนไปยัง external page</a>								
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>			
	
		
</body>
	
</html>
