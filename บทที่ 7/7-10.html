<!DOCTYPE html>
<html>
<head>
	<title>pagebeforeload event</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
		
	<script>
		$(document).bind("orientationchange", function(event){
			if(event.orientation=="portrait"){
				alert("คุณกำลังใช้งานในมุมมองแนวตั้ง");
			}
			else if(event.orientation=="landscape"){
				alert("คุณกำลังใช้งานในมุมมองแนวนอน");
			}
		});	

	</script>
		
		
</head>
<body>
				
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed"><h1>Page 1</h1></div>
		<div data-role="content">
			Page 1									
		</div>
		<div data-role="footer" data-position="fixed"><h4>Footer</h4></div>
	</div>
		
</body>
	
</html>
